<!DOCTYPE html>
<html>
  {% include head.html %}
    <body>
      {% include header.html %}
      <div class="container">
        <h1 class="more-top add-left">
          <i class="fa fa-newspaper-o"></i> News
          <a href="/news/categories/" class="btn btn-default more-left half-top"><i class="fa fa-tag" aria-hidden="true"></i> News by Category</a>
          <a title="Subscribe via RSS" href="https://www.qubes-os.org/feed.xml" class="fa fa-rss-square pull-right" aria-hidden="true"></a>
          <a title="Qubes OS Userbase Statistics" href="/counter/" class="fa fa-bar-chart black-icon pull-right more-right" aria-hidden="true"></a>
          <a title="@QubesOS on Twitter" href="https://twitter.com/QubesOS" class="fa fa-twitter pull-right more-right" aria-hidden="true"></a>
        </h1>
        <div class="more-bottom white-box page-content">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
              <article class="post-content">
                {{ content }}
              </article>
            </div>
          </div>
        </div>
        {% include footer.html %}
      </div>
  </body>
</html>
